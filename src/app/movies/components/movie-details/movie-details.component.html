<div *ngIf="movieDetails">
    <div class="container">
            <div class="col-2">
                <img src="../../../assets/images/{{movieDetails.image}}">
            </div>
            <div class="col-10">
                <div class="text-left font-weight-bold"> {{movieDetails.name}} </div>
            </div>
    </div>
</div>
